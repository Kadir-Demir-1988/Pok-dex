<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex-Classic</title>
    <link rel="shorcut icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/mobile.css">
    <script src="./script/script.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/bgColors.js"></script>
    <script src="./script/cardbgColors.js"></script>
    <script src="./script/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="init()">
    <main class="Maincontainer">
        <header>
            <img class="headlogo reverse" src="./img/pokemon.jpg">
            <img class="minipokemon" src="./img/121.png">
            <img class="minipokemon" src="./img/131.png">
            <img class="minipokemon" src="./img/144.png">
            <h1>PokéDex</h1>
            <img class="minipokemon" src="./img/25.png">
            <img class="minipokemon" src="./img/45.png">
            <img class="minipokemon" src="./img/60.png">
            <img class="headlogo" src="./img/pokemon.jpg">
        </header>

        <div class="searching">
            <input class="inputstyle" type="text" id="search-input" placeholder="Search Pokémon...">
            <button class="btnstyle" onclick="searchPokemon()">Search</button>
            <div class="hidden" id="search-results"></div>
        </div>

        <div class="showcard" id="pokecards"></div>
        <div id="overlay" class="hidden"></div>
        <div class="hidden" id="detailcard"></div>
        <div class="loadmorebtn">
            <button onclick="loadmore()" class="loadmore">Load More Pokémons</button>
        </div>
        <div id="loading" class="hidden">
            <img src="./img/pokeball.png" alt="Loading">
            <p>Loading more Pokémons...</p>
        </div>




    </main>
</body>

</html>
