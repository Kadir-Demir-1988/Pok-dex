<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex-Classic</title>
    <link rel="shorcut icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/card.css">
    <script src="./script/script.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/bgColors.js"></script>
    <script src="./script/cardbgColors.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body onload="init()">
    <main class="Maincontainer">
        <header>
            <img class="headlogo reverse" src="./img/pokemon.jpg">
            <h1>PokéDex-Classic</h1>
            <img class="headlogo" src="./img/pokemon.jpg">
        </header>

        <div class="searchfunction">
            <div class="search-wrapper">
                <div class="search-wrap">
                    <img src="./assets/search.svg" alt="search icon" class="search-icon">
                    <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input">
                    <img src="./assets/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon">
                </div>
            </div>
            <div class="sort-wrapper">
                <div class="sort-wrap">
                    <img src="./assets/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon">
                </div>
            </div>

            <div class="filter-wrapper">
                <p class="body2-fonts">Sort by:</p>
                <div class="filter-wrap">
                    <div>
                        <input type="radio" id="number" name="filters" value="number" checked />
                        <label for="number" class="body3-fonts">Number</label>
                    </div>
                    <div>
                        <input type="radio" id="name" name="filters" value="name" />
                        <label for="name" class="body3-fonts">Name</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="showcard" id="pokecards"></div>
        <div class="detailcards" id="detailcard"></div>


    </main>
</body>

</html>
